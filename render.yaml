services:
  - type: worker
    name: amazon-affiliate-bot
    env: python
    region: frankfurt
    plan: starter  # compatibile FREE
    startCommand: "python bot.py"
    autoDeploy: true

cronJobs:
  - name: amazon-affiliate-cron
    schedule: "0 */3 * * *"   # ogni 3 ore
    command: "python bot.py"
    service: amazon-affiliate-bot
